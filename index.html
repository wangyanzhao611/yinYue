<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>hey-Audio</title>
	<link rel="stylesheet" href="css/music.css">
</head>
<body class="blueHour">
	<div class="search">
		<input id="keyword" type="text">
		<a id="search-btn" href="javascript:;">网易云搜一下</a>
		<span id="result"></span>
	</div>
	<div class="container">
		<div class="music-list">
			<div class="title">默认歌单</div>
			<div class="list">
				<ul>
					<li>冬季到台北来看雪</li>
					<li>没有情人的情人节</li>
					<li>铁齿铜牙纪晓岚</li>
					<li>萍聚</li>
					<li>三万英尺</li>
					<li>记事本</li>
					<li>平凡之路</li>
					<li>千千厥歌</li>
					<li>成都</li>
				</ul>
			</div>
		</div>
		<audio id="audio">
			<source title="冬季到台北来看雪" data-img="img/2.jpg" src="KuGou/孟庭苇%20-%20冬季到台北来看雨.mp3">
			<source title="没有情人的情人节" data-img="img/3.jpg" src="KuGou/孟庭苇%20-%20没有情人的情人节.mp3">
			<source title="铁齿铜牙纪晓岚" data-img="img/4.jpg" src="KuGou/戴娆%20-%20铁齿铜牙纪晓岚.mp3">
			<source title="萍聚" data-img="img/5.jpg" src="KuGou/李翊君%20-%20萍聚.mp3">
			<source title="三万英尺" data-img="img/10.jpg" src="KuGou/迪克牛仔%20-%20三万英尺.mp3">
			<source title="记事本" data-img="img/7.jpg" src="KuGou/陈慧琳%20-%20记事本.mp3">
			<source title="平凡之路" data-img="img/9.jpg" src="KuGou/朴树%20-%20平凡之路.mp3">
			<source title="千千厥歌" data-img="img/8.jpg" src="KuGou/陈慧娴%20-%20千千阙歌.mp3">
			<source title="成都" data-img="img/2.jpg" src="KuGou/赵雷%20-%20成都%20-%20歌手2017第一季第三期现场.mp3">
		</audio>
		<div class="music">
			<div class="header">
				<h1>王延召<wsmall>音乐播放器</wsmall></h1>
			</div>
			<div class="fengmian">
				<img src="img/2.jpg" id="music-img" alt="">
			</div>
			<div id="title">
				hey!
			</div>
			<div class="jindu">
				<span id="music-bar">
					<span id="load-bar"></span>
					<span id="played-bar"></span>
				</span>
				<span id="voice-bar">
					<span id="voiced-bar"></span>
				</span>
				<div id="time">
					<span id="current-time">0:00</span>
					<span id="total-time"></span>
				</div>
			</div>
			<div class="controls">
				<a id="xunhuan" href="javascript:;">循环</a>
				<a id="prev" href="javascript:;"><</a>
				<a id="play" href="javascript:;">Play</a>
				<a id="next" href="javascript:;">></a>
				<a id="jingyin" href="javascript:;">静音</a>
			</div>
		</div>
	</div>
	<div id="footer">
		<a href="https://user.qzone.qq.com/527779308/infocenter" target="_blank">邮箱</a>
		<a href="https://github.com/wangyanzhao611/yinYue" target="_blank">github源码</a>
	</div>

	<script src="js/music.js"></script>
	<script>
		// 回调函数将返回的内容添加到结果区（需要在页面加载完后加载上，为后面执行回调）
		function jsonpcallback (rs) {
			var resultHtml = '歌曲：<strong>' + rs.result.songs[0].name + '</strong>' + 
							 '歌手：<strong>' + rs.result.songs[0].artists[0].name + '</strong>' +
							 '<a href="javascript:;" id="to-play">立即播放</a>';	
			result.innerHTML = resultHtml;
			result.setAttribute('data-audio', rs.result.songs[0].audio);
			result.setAttribute('data-img', rs.result.songs[0].album.picUrl);
			result.setAttribute('data-music', rs.result.songs[0].name);
			result.setAttribute('data-singer', rs.result.songs[0].artists[0].name);
			result.style.opacity = '1';

		};
	</script>
</body>
</html>
